<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шағымды жіберу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Шағымды жіберу</h2>
        <textarea id="complaint" placeholder="Шағымды жазыңыз..."></textarea>
        <select id="department">
            <option value="transport">Көлік</option>
            <option value="housing">Тұрғын үй-коммуналдық шаруашылығы</option>
            <option value="digital">Цифрландыру</option>
        </select>
        <button onclick="submitComplaint()">Жіберу</button>
    </div>

    <script>
        function submitComplaint() {
            const complaintText = document.getElementById('complaint').value;
            const department = document.getElementById('department').value;
            if (!complaintText) {
                alert('Шағымды жазыңыз!');
                return;
            }

            alert('Шағым жіберілді!');
            console.log(`Шағым: ${complaintText}, Бөлім: ${department}`);
            // Мұнда шағымды әкімшілікке немесе серверге жіберу үшін қосымша код жазуға болады
        }
    </script>
</body>
</html>
